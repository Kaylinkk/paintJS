<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Allison&family=Rampart+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script defer src ="app.js"></script>
    <title>Painting bord</title>
</head>
<body>
    <canvas id ="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range"> 
            <input type="range" id="jsRange" min="0.1" max="40" value="2.5" steps="0.1">
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls_colors" id ="jsColors">
            <div class="controls_color jsColor" style="background-color: #2c2c2c;"></div>
            <div class="controls_color jsColor" style="background-color: #D62F17;"></div>
            <div class="controls_color jsColor" style="background-color: #FA6801;"></div>
            <div class="controls_color jsColor" style="background-color: #FAC20E;"></div>
            <div class="controls_color jsColor" style="background-color: #05BD1E;"></div>
            <div class="controls_color jsColor" style="background-color: skyblue;"></div>
            <div class="controls_color jsColor" style="background-color: steelblue;"></div>
            <div class="controls_color jsColor" style="background-color: #A349D6;"></div>
            <i class="fas fa-eraser eraser jsColor" style="background-color: #fff;"></i>
        </div>
               
    
        </div>
    </div>
</div>
</body>
</html>
